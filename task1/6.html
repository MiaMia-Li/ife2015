<!DOCTYPE html>
<html>
<head>
	<title></title>
<style>
.main{
	margin:0 auto;
	position: relative;
}
.left{
	background-color: red;
	width:200px;
	position: absolute;
	top:0;
	left: 0;
	height:200px;
}
.middle{
	background-color: yellow;
	margin:0 220px 0 200px;
	height:200px;
	
}
.right{
	background-color: blue;
	width: 220px;
	position: absolute;
	top:0;
	right:0;
	height:200px;
}
</style>
</head>
<body>
<div class="main">
<div  class="left"></div>
<div class="middle"></div>
<div class="right"></div>
</div>

</body>
</html>
